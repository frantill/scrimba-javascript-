<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="title-area">
                <h1 class="title">Metric/Imperial Unit Conversion</h1>
                <div class="input-row">
                    <input type="number" class="input-box" id="input-value" value="20" min="0" />
                    <button id="convert-btn">Convert</button>
                </div>
            </div>
            <div class="results">
                <div class="result-card">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="length-result">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="result-card">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="volume-result">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="result-card">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass-result">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
